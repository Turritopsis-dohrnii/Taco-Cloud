<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taco Cloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style th:inline="css">
    body {
      background-image: url([[@{/images/background_1.png}]]);
      /* Adjust background to your image path */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: dimgrey;
      min-height: 100vh;
    }

    nav.navbar {
      background-color: #FF5733;
      opacity: 0.3;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    h1 {
      background-color: rgba(255, 255, 255, 0.9);
      /* White background with transparency */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: #FF5733;
      font-size: 3rem;
      margin-top: 10rem;
      /* Adjust for navbar space */
    }

    .navbar-brand {
      color: rgb(132, 81, 14);
      font-size: 1.5rem;
      font-weight: bold;
      background-color: rgb(240, 248, 255);
    }

    .navbar-brand:hover {
      color: #f8f9fa;
    }
  </style>
</head>

<body>
  <!-- Navbar acting as a header -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img th:src="@{/images/taco-cloud-logo.png}" alt="Logo" width="40" height="40"
          class="d-inline-block align-text-top">
        Taco Cloud
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to Taco Cloud</h1>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz4fnFO9gybBYAu5uxoEnlEQp4LGVO4IMbClAI3zUOHt1yOp2JhJjvBdDa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-qppKbECOzhHWF6LgQDSr8K5Hj3M2rF8gdx6Z9l7zCpcd5IVG+tIB9FbN2aM6ccnQ"
    crossorigin="anonymous"></script>
</body>

</html>
